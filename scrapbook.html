<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/scrapbook.css" />
  <div id="alert">
    <div class="row">
      <div class="col-12 text-center">
        <div class="alert alert-danger none" id="scrap-error" role="alert">
          <b>O Título deve ser preenchido!</b>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12 text-center">
        <div class="alert alert-danger none" id="scrap-not-found" role="alert">
          <b>Nenhuma mensagem cadastrada!</b><br>
          <b>Cadastre a primeira agora</b>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12 text-center">
        <div class="alert alert-success none" id="scrap-post" role="alert">
          <b>Recado cadastrado com sucesso!</b>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12 text-center">
        <div class="alert alert-danger none" id="scrap-delete" role="alert">
          <b>Recado apagado com sucesso!</b>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12 text-center">
        <div class="alert alert-warning none" id="scrap-update" role="alert">
          <b>Recado atualizado com sucesso!</b>
        </div>
      </div>
    </div>
  </div>
    <title>Meus Recados</title>
  </head>
  <body>
    <div class="content-page">
      <h1 class="pb-1">Meus Recados</h1>
      <div class="row top-page">
        <input type="text" class="col-1" id="uid" />
        <input
          type="text"
          class="id col-4"
          id="title"
          placeholder="Título..."
        />
        <input
          type="text"
          class="col-5"
          id="description"
          placeholder="Descrição..."
        />
        <button class="col-2" id="btnAddNewMessage" onclick="postScrap(event)">
          <i class="fa fa-plus"></i>
        </button>
      </div>

      <div>
        <table class="table table-dark table-striped">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Título</th>
              <th scope="col">Descrição</th>
              <th scope="col" class="col-2">Ação</th>
            </tr>
          </thead>
          <tbody id="scrapbook" onload="loadTable()"></tbody>
        </table>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <!-- <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
      integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script> -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./js/scrapbook.js"></script>
  </body>
</html>
